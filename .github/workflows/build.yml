name: build sdk

on:
  push:
    branches:
      - master

jobs:
  generate-apk:
    name: Generate apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Generate apk
        run: |
          ./gradlew assemble
          ls -al app/build/outputs/apk/debug

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: build-output
          path: app/build/outputs/apk/debug/app.apk
